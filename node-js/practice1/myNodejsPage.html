<!DOCTYPE html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>The Page Returned by Making Http Call to Node.js</title>
    <style type="text/css">
        table, td {
          border:double;
        }
    </style>
</head>
<body>
    <h1>Product Information Page</h1>
    <table>
        <tr>
            <td>Product Id:</td>
            <td>
                <input type="text" id="pid"/>
            </td>
        </tr>
        <tr>
            <td>Product Name:</td>
            <td>
                <input type="text" id="pn" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit"  value="Submit" onclick="saveInfo()"/>
            </td>
        </tr>
    </table>
 


<script>
function saveInfo() {

var pname = document.getElementById("pn").value;
var pid = document.getElementById("pid").value;



document.write("<h1><bold>Summary</bold></h1>"); 
document.write("<br>Product name entered: " + pname);
document.write("<br>Product ID: " + pid);

}

</script>

 
</body>
</html>
